<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWear - Ethical Fashion Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            /* Light Theme */
            --bg-left: #eafaf1;
            --bg-right: #f8f9fa;
            --text-color: #2c3e50;
            --text-secondary: #555;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-color: #d1e7e1;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --primary-color: #2ecc71;
            --primary-dark: #27ae60;
            --primary-shadow: rgba(46, 204, 113, 0.2);
            --primary-hover-shadow: rgba(46, 204, 113, 0.4);
            --switch-bg: #ccc;
        }

        body.dark-mode {
            /* Dark Theme */
            --bg-left: #2c3e50;
            --bg-right: #34495e;
            --text-color: #ecf0f1;
            --text-secondary: #bdc3c7;
            --card-bg: rgba(45, 55, 72, 0.6);
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --switch-bg: #566573;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: grid; /* Changed to grid for split layout */
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
        }

        /* --- New Panels for Split Layout --- */
        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: background-color 0.5s ease;
            position: relative;
        }

        .left-panel {
            background-color: var(--bg-left);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        .left-panel h1 {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-color);
        }
        .left-panel p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .left-panel lottie-player {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .right-panel {
            background-color: var(--bg-right);
        }

        /* --- Theme Toggle Switch --- */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--switch-bg);
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- Main Container with Glassmorphism --- */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1.2s ease-out .2s;
            animation-fill-mode: backwards;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Typography & Form Styling (Unchanged) --- */
        h1 { font-size: 32px; font-weight: 700; color: var(--text-color); margin-bottom: 10px; }
        h3 { font-size: 18px; font-weight: 400; color: var(--text-secondary); margin-bottom: 30px; }
        form { margin-top: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; color: var(--text-color); }
        input[type="file"] { display: none; }
        .custom-file-upload { display: block; width: 100%; padding: 12px; border: 2px dashed var(--border-color); border-radius: 10px; cursor: pointer; text-align: center; color: var(--text-secondary); font-weight: 600; transition: all 0.3s ease; }
        .custom-file-upload:hover { border-color: var(--primary-color); color: var(--primary-color); }
        #file-name { display: block; font-size: 14px; font-style: italic; color: var(--text-secondary); margin-top: 10px; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 10px; font-size: 16px; font-family: 'Poppins', sans-serif; background-color: transparent; color: var(--text-color); transition: all 0.3s ease; }
        input[type="text"]:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px var(--primary-shadow); }
        input[type="submit"] { background: linear-gradient(45deg, var(--primary-dark), var(--primary-color)); color: #fff; padding: 14px 24px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: 600; width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px var(--shadow-color); }
        input[type="submit"]:hover { transform: translateY(-3px); box-shadow: 0 7px 20px var(--primary-hover-shadow); }
        .footer { margin-top: 30px; font-size: 12px; color: var(--text-secondary); }

        /* Responsive Design */
        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            .left-panel { display: none; }
            .right-panel { animation: none; }
        }
    </style>
</head>
<body>
    
    <div class="left-panel">
        <h1>Welcome to EcoWear</h1>
        <p>Your guide to conscious consumption.</p>
        <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_swnrn2oy.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
    </div>

    <div class="right-panel">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="container">
            <h1>üåø Analyze Your Item</h1>
            <h3>Submit an image to get started.</h3>

            <form enctype="multipart/form-data" action="/home/" method="post">
            <div class="form-group">
                    <label for="file-upload" class="custom-file-upload">
                        üì∏ Choose an Image
                    </label>
                    <input id="file-upload" type="file" name="file" accept="image/*" required />
                    <span id="file-name">No file chosen</span>
                </div>
                <div class="form-group">
                    <label for="store-name">üè¨ Enter Store Name</label>
                    <input id="store-name" type="text" name="text" placeholder="E.g., Girlfriend Collective" required />
                </div>
                <div class="form-group">
                    <input type="submit" value="üöÄ Upload and Analyze" />
                </div>
            </form>
            <div class="footer">
                <p>&copy; 2025 EcoWear. Ethical Fashion for a Better Future. üå±</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- THEME TOGGLE LOGIC ---
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggle.checked = false;
                }
            };
            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // --- CUSTOM FILE INPUT LOGIC ---
            const fileInput = document.getElementById('file-upload');
            const fileNameDisplay = document.getElementById('file-name');
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                    fileNameDisplay.style.fontStyle = 'normal';
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                    fileNameDisplay.style.fontStyle = 'italic';
                }
            });
        });
    </script>

</body>
</html>
