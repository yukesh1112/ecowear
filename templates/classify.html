<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Engine - Improve Your Choices</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffefba, #ffffff);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        i {
            font-weight: bold;
            color: #e74c3c;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button[name="run"] {
            background: #27ae60;
            color: #fff;
        }

        button[name="run"]:hover {
            background: #219150;
        }

        button[name="return"] {
            background: #e74c3c;
            color: #fff;
        }

        button[name="return"]:hover {
            background: #c0392b;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            button {
                width: 100%;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>üå± You can do better, but we're here to help! üå±</h3>
        <p><i>{{ processed_text }}</i> only has a rating of <strong>{{ rating }}</strong> out of 5.</p>
        <p>We can do better for Animals, People, and our Planet. Let's find something better through our recommendation engine!</p>

        <!-- Run recommendation engine -->
        <div class="btn-container">
            <form action="/results/" method="get">
                <button name="run" type="submit">üí° Run Recommendation</button>
            </form>
            <form action="/" method="post">
                <button name="return" type="submit">üè° Return to Homepage</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2025 EcoWear. All rights reserved.</p>
        </footer>
    </div>

</body>

</html>
