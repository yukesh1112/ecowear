<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - EcoWear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-dark: #219150;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --border-color: #eef2f1;
            --gradient-start: #e0fdf4;
            --gradient-mid: #d1f2eb;
            --gradient-end: #d8e5e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* New Animated Gradient Background */
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px; /* Increased width for grid */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h3 {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
        }
        
        h3 i {
            font-style: normal;
            color: var(--primary-color);
        }

        /* Grid layout for recommendations */
        .recommendations-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Improved card styling */
        .recommendation {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            text-align: left;
            overflow: hidden; /* Ensures image corners are rounded */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .recommendation:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .recommendation img {
            width: 100%;
            height: 200px; /* Fixed height for uniform cards */
            object-fit: cover; /* Prevents image stretching */
            border-bottom: 1px solid var(--border-color);
        }

        .recommendation-info {
            padding: 20px;
        }

        .recommendation-info .store {
            font-size: 14px;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 5px;
        }
        
        .recommendation-info .name {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .recommendation-info .name:hover {
            color: var(--primary-color);
        }

        /* New outline button style */
        button {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: auto;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-color);
            color: var(--card-bg);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }

        @media (max-width: 768px) {
            .recommendations-grid {
                grid-template-columns: 1fr; /* Stack cards on mobile */
            }
            .container { padding: 20px; }
            h3 { font-size: 22px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>üåø Here are some recommendations for <i>{{item}}</i>: üåø</h3>

        <div class="recommendations-grid">
            <div class="recommendation">
                <img src="{{img1}}" alt="{{name1}}">
                <div class="recommendation-info">
                    <p class="store"><i>{{store1}}</i></p>
                    <a class="name" href="{{link1}}" target="_blank">{{name1}}</a>
                </div>
            </div>

            <div class="recommendation">
                <img src="{{img2}}" alt="{{name2}}">
                <div class="recommendation-info">
                    <p class="store"><i>{{store2}}</i></p>
                    <a class="name" href="{{link2}}" target="_blank">{{name2}}</a>
                </div>
            </div>
        </div>

        <form action="/" method="post">
            <button type="submit">üè° Return to Homepage</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 GreenStyle. Empowering Conscious Fashion Choices. üå±</p>
        </div>
    </div>
</body>
</html>
